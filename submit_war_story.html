    <title>Submit War Stories</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <header>
        
    </header>

    <main>
        <h2>Submit Your War Story</h2>
        <form id="war-story-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="story">War Story:</label>
            <textarea id="story" name="story" required></textarea><br>

            

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Warfronts. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('war-story-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const story = document.getElementById('story').value;

            
            const dataString = `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&story=${encodeURIComponent(story)}`;

            
            window.location.href = `submitted_stories.html?${dataString}`;
        });
    </script>
</body>
